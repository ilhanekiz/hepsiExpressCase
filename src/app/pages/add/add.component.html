<main id="main">
  <section class="container">
    <div class="main-title container-xs">
      <a class="go-back" [routerLink]="['/list']">
        <img class="img" src="../../assets/images/icon-back-arrow.png" />
        <span class="text">Return to List</span>
      </a>
      <h1 class="page-title">Add New Link</h1>
    </div>
    <div class="add-wrap container-xs">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="label">Link Name:</label>
          <input class="form-control" type="text" placeholder="e.g. Alphanet" formControlName="name">
          <div class="form-error">
            <div *ngIf="addForm.controls['name'].invalid && (addForm.controls['name'].dirty || addForm.controls['name'].touched)" class="alert alert-danger">
              <div *ngIf="addForm.controls['name'].errors">
                Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="label">Link URL:</label>
          <input class="form-control" type="text" placeholder="e.g. http://abc.xyz" formControlName="url">
          <div class="form-error">
            <div *ngIf="addForm.controls['url'].invalid && (addForm.controls['url'].dirty || addForm.controls['url'].touched)" class="alert alert-danger">
              <div *ngIf="addForm.controls['url'].errors">
                Url is required and format must be (http://abc.xyz)
              </div>
            </div>
          </div>
        </div>
        <div class="text-right">
          <button type="submit" class="btn primary" [disabled]="!addForm.valid">ADD</button>
        </div>
      </form>
    </div>
  </section>
</main>
